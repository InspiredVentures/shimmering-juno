<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lineup | Seven Summits</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@400;500;700&family=Saira+Stencil+One&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-primary: #CC0000;
            --color-text: #FFFFFF;
            --font-heading: 'Saira Stencil One', sans-serif;
            --font-subheading: 'Oswald', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background texture or gradient */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #111 0%, #000 100%);
            z-index: -2;
        }

        /* Fog/Smoke effect at bottom */
        .fog {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, transparent 100%);
            z-index: 10;
            pointer-events: none;
        }

        .header {
            position: absolute;
            top: 5vh;
            text-align: center;
            z-index: 20;
            width: 100%;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: clamp(3rem, 10vw, 8rem);
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 5px;
            line-height: 1;
            text-shadow: 0 0 20px rgba(204, 0, 0, 0.5);
        }

        h2 {
            font-family: var(--font-subheading);
            font-size: clamp(1rem, 3vw, 2rem);
            color: #fff;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-top: 1rem;
            opacity: 0.8;
        }

        .lineup-container {
            display: flex;
            align-items: flex-end;
            /* Align bottom */
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            bottom: -2%;
            /* Push down slightly */
            padding-bottom: 0;
            z-index: 5;
            /* Ensure it fits */
            max-width: 100%;
            overflow: visible;
        }

        .speaker {
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            filter: grayscale(100%) contrast(1.1) brightness(0.8);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            margin: 0 -45px;
            /* Tighter overlap */
            flex-shrink: 1;
            /* Allow shrinking if needed */
        }

        .speaker:hover {
            filter: grayscale(0%) contrast(1.05) brightness(1.1);
            transform: scale(1.15) translateY(-20px);
            z-index: 100 !important;
            /* Force top */
        }

        .speaker img {
            display: block;
            height: 55vh;
            /* Reduced from 65vh to fit width */
            width: auto;
            max-width: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.8));
            -webkit-mask-image: linear-gradient(to top, transparent 5%, black 20%);
            mask-image: linear-gradient(to top, transparent 5%, black 20%);
        }

        /* Make Mark Larger and Central */
        /* Enhanced Center Speaker (Mark) - Stands Out Default */
        .speaker.mark,
        .speaker.center-speaker {
            z-index: 50;
            margin: 0 -40px;
            /* More space */
            transform: scale(1.25);
            /* Larger by default */
            filter: grayscale(10%) contrast(1.15) brightness(1.1);
            /* Mostly colorized and bright */
            flex-shrink: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .speaker.mark:hover,
        .speaker.center-speaker:hover {
            transform: scale(1.35) translateY(-25px);
            filter: grayscale(0%) contrast(1.2) brightness(1.2) drop-shadow(0 0 30px rgba(204, 0, 0, 0.8));
            z-index: 101 !important;
        }

        .speaker.mark img,
        .speaker.center-speaker img {
            height: 65vh;
            filter: drop-shadow(0 0 50px rgba(204, 0, 0, 0.5));
            /* Strong red glow default */
        }

        /* Name Plate (Appears on Hover) */
        .name-plate {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 300px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 200;
        }

        .name-plate h3 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--color-primary);
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 0.5rem;
        }

        .name-plate p {
            font-family: var(--font-subheading);
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 10px;
            display: inline-block;
        }

        .speaker:hover .name-plate {
            opacity: 1;
        }

        /* Adjust Mark's Name Plate to not cover face */
        .speaker.mark .name-plate,
        .speaker.center-speaker .name-plate {
            top: 75%;
            /* Move down below face */
            transform: translate(-50%, -50%) scale(0.9);
            /* Slight scale down to fit */
        }


        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #111;
            border: 1px solid #333;
            width: 90%;
            max-width: 900px;
            border-radius: 8px;
            position: relative;
            padding: 40px;
            box-shadow: 0 0 50px rgba(204, 0, 0, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #666;
            cursor: pointer;
            transition: color 0.3s;
            line-height: 1;
        }

        .close-modal:hover {
            color: var(--color-primary);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 3rem;
            color: var(--color-text);
            margin: 0;
            text-transform: uppercase;
        }

        .modal-header p {
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            color: var(--color-primary);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 */
            height: 0;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .bio-text {
            font-family: 'Inter', sans-serif;
            color: #ccc;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        @media (max-width: 900px) {
            .modal-body {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal-header h2 {
                font-size: 2rem;
            }
        }

        /* Add pointer cursor to speakers */
        .speaker {
            cursor: pointer;
        }

        /* Styling for other speakers */
        .speaker-group {
            display: flex;
            align-items: flex-end;
            flex-shrink: 1;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .speaker img {
                height: 45vh;
                margin: 0 -20px;
            }

            .speaker.mark img {
                height: 55vh;
            }

            .speaker {
                margin: 0 -30px;
            }
        }

        @media (max-width: 1000px) {
            .lineup-container {
                flex-wrap: nowrap;
                /* Keep them in a line if possible, or scroll */
                overflow-x: auto;
                /* Allow scroll on mobile */
                justify-content: flex-start;
                padding-left: 50px;
                /* Space for scroll */
            }

            .speaker {
                margin: 0 -15px;
                flex-shrink: 0;
            }

            h1 {
                font-size: 4rem;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>The Lineup</h1>
        <h2>Legends of the Summit</h2>
    </div>

    <div class="lineup-container">

        <!-- Left Group -->
        <div class="speaker-group left">
            <!-- Steve Azar -->
            <div class="speaker" data-name="Steve Azar" data-title="Music Legend"
                data-bio-brief="Grammy-nominated singer-songwriter."
                data-bio-full="Steve Azar is a Mississippi Delta native and Grammy-nominated singer-songwriter with nine Billboard charted singles. His hit 'I Don't Have To Be Me ('til Monday)' has over 4 million radio plays. Steve brings his soulful sound and storytelling to the summit."
                data-video-url="https://www.youtube.com/embed/rXqXqXqXqXq" onclick="openSpeakerModal(this)">
                <img src="assets/steve_cutout.png" alt="Steve Azar">
                <div class="name-plate">
                    <h3>Steve Azar</h3>
                    <p>Music Legend</p>
                </div>
            </div>

            <!-- Mariel Hemingway -->
            <div class="speaker" data-name="Mariel Hemingway" data-title="Actress & Wellness Author"
                data-bio-brief="Oscar-nominated actress and mental health advocate."
                data-bio-full="As the granddaughter of illustrious author Ernest Hemingway, Mariel appeared in 30 films and earned an Oscar nomination for 'Manhattan'. She is a passionate advocate for mental health and holistic living, sharing her journey of resilience and balance. Mariel leads wellness retreats sharing insights on movement, silence, and nutrition."
                data-video-url="https://player.vimeo.com/video/238803200" onclick="openSpeakerModal(this)">
                <img src="assets/mariel_cutout.png" alt="Mariel Hemingway">
                <div class="name-plate">
                    <h3>Mariel Hemingway</h3>
                    <p>Actress & Wellness Author</p>
                </div>
            </div>
        </div>

        <!-- Center: Mark Pattison -->
        <div class="speaker center-speaker" data-name="Mark Pattison" data-title="NFL Veteran & 7 Summits Climber"
            data-bio-brief="First NFL player to climb the Seven Summits."
            data-bio-full="Mark Pattison is a former NFL player who has climbed the Seven Summits, including Mt. Everest. He translates the discipline, grit, and team dynamics of elite sports and mountaineering into a framework for business leaders. His journey from the football field to the world's highest peaks is a testament to the power of vision and perseverance."
            data-video-url="https://www.youtube.com/embed/5vKvJZueV0w" onclick="openSpeakerModal(this)">
            <img src="assets/mark_cutout.png" alt="Mark Pattison">
            <div class="name-plate">
                <h3>Mark Pattison</h3>
                <p>NFL Veteran & 7 Summits Climber</p>
            </div>
        </div>

        <!-- Right Group -->
        <div class="speaker-group right">
            <!-- Tom Flick -->
            <div class="speaker" data-name="Tom Flick" data-title="Leadership Expert"
                data-bio-brief="Former NFL Quarterback turned leadership authority."
                data-bio-full="Tom Flick is a former NFL Quarterback and a world-renowned authority on leadership, helping global organizations like Google and NASA develop leaders. He connects the head and the heart, allowing people to lead the way and accelerate performance."
                data-video-url="https://player.vimeo.com/video/1117608536" onclick="openSpeakerModal(this)">
                <img src="assets/tom_cutout.png" alt="Tom Flick">
                <div class="name-plate">
                    <h3>Tom Flick</h3>
                    <p>Leadership Expert</p>
                </div>
            </div>

            <!-- John Foley -->
            <div class="speaker" data-name="John Foley" data-title="Blue Angels Pilot"
                data-bio-brief="Former Lead Solo Pilot of the Blue Angels."
                data-bio-full="John Foley is the former lead solo pilot of the Blue Angels. He has performed in extreme, high-stakes environments, flying at speeds over 500 mph. As a keynote speaker, verified as one of the top in the world, he shares his 'Glad To Be Here' mindset on trust, teamwork, and high performance."
                data-video-url="https://www.youtube.com/embed/W5i8i-lX_w" onclick="openSpeakerModal(this)">
                <img src="assets/john_cutout.png" alt="John Foley">
                <div class="name-plate">
                    <h3>John Foley</h3>
                    <p>Blue Angels Pilot</p>
                </div>
            </div>

            <!-- Shep Rose -->
            <div class="speaker" data-name="Shep Rose" data-title="TV Personality & Entrepreneur"
                data-bio-brief="Star of Bravo's Southern Charm."
                data-bio-full="Shep Rose is a television personality, businessman, and author, best known for his role on Bravo's 'Southern Charm'. He is the author of 'Average Expectations' and founder of the Shep Gear lifestyle brand. Shep brings his unique perspective on connection and authenticity."
                data-video-url="https://www.youtube.com/embed/5vKvJZueV0w" onclick="openSpeakerModal(this)">
                <img src="assets/shep_cutout.png" alt="Shep Rose">
                <div class="name-plate">
                    <h3>Shep Rose</h3>
                    <p>TV Personality</p>
                </div>
            </div>
        </div>

    </div>

    <div class="fog"></div>

    <!-- Dynamic Speaker Modal -->
    <div class="modal-overlay" id="speaker-modal" onclick="closeSpeakerModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-modal" onclick="closeSpeakerModal()">&times;</span>

            <div class="modal-header">
                <h2 id="modal-name">Speaker Name</h2>
                <p id="modal-title">Speaker Title</p>
            </div>

            <div class="modal-body">
                <div class="video-container">
                    <iframe id="modal-video" src="" frameborder="0" allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>
                </div>
                <div class="bio-text">
                    <p id="modal-bio">Speaker bio goes here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openSpeakerModal(element) {
            const modal = document.getElementById('speaker-modal');
            const name = element.getAttribute('data-name');
            const title = element.getAttribute('data-title');
            const bio = element.getAttribute('data-bio-full');
            const videoUrl = element.getAttribute('data-video-url');

            document.getElementById('modal-name').innerText = name;
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-bio').innerText = bio;
            document.getElementById('modal-video').src = videoUrl;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeSpeakerModal(event) {
            // Close if event is undefined (button click) or if clicking overlay (id check)
            if (!event || event.target.id === 'speaker-modal') {
                const modal = document.getElementById('speaker-modal');
                modal.classList.remove('active');
                document.getElementById('modal-video').src = ''; // Stop video
                document.body.style.overflow = '';
            }
        }
    </script>
</body>

</html>
